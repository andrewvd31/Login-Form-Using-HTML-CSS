<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <p class="new-user">New user? <a href="#">Sign up</a></p>
            <h2>Sign In</h2>
            <label for="name_input" class="input_label">Username: </label> <br>
            <input type="text" id="name_input" required class="input-box"><br>
            <label for="password_input" class="input_label">Password: </label> <br>
            <input type="text" id="password_input" required class="input-box"><br>
            <input type="checkbox" id="checkbox_input" required>
            <label for="checkbox_input" class="input_label_checkbox">I have read and agreed with the <br><a href="#">Terms And Services</a> and our <br><a href="#">Privacy Policy</a> </label><br>
            <button type="submit">Submit</button>
        </div>
        <div class="right-img-container">
            <img src="./Login-img.png" alt="Login image">
        </div>
    </div>
</body>
</html>
